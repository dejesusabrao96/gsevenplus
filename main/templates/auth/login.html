{% extends "main/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="row justify-content-center">
		<div class="col-sm-8">
			<center>
				<div class="row">
					<div class="col-sm-12 mb-6">
						<img align="center" src="{% static 'main/images/logo.jpg' %}" height="75%">
					</div>
				</div>
				<h5 class="font-weight-normal display-6 bg-info text-white p-1 mb-2" style="background: linear-gradient(to bottom,purple,#BF40BF);color: #BF40BF">SISTEMA ARKIVAMENTU KARTA g7+</h5>
				<hr/>
				<!-- <h6>SISTEMA KARTA IHA G7+<br/>
				</h6> -->
			</center>
		</div>
		<div class="col-sm-4">
			<div class="card border-info shadow-lg pt-1">
				<div class="card-header bg-info text-center" style="background: linear-gradient(to bottom,purple,#BF40BF);color: #BF40BF">
					LOGIN
				</div>
				<div class="card-body">
					<form method="POST">
						{% csrf_token %}
						{{ form|crispy }}
						<div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
							<button class="btn btn-sm btn-outline-info" type="submit">Log In <i class="fa fa-sign-in"></i></button>
						</div>
					</form>
				</div> <!--end card-body-->
			</div> <!--end card-->
		</div> <!--end col-->
	</div> <!--end row-->
{% endblock %}
